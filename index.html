<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Carrousel Blog Dynamique</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500&family=Playfair+Display:wght@400;600&display=swap');

    body {
      margin: 0;
      font-family: "DM Sans", sans-serif;
      background: #f5f5f5;
    }
    .carousel {
      display: flex;
      overflow-x: auto;
      gap: 20px;
      padding: 20px;
    }
    .card {
      flex: 0 0 250px;
      background: white;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    .card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }
    .card-content {
      padding: 15px;
    }
    .card-title {
      font-family: "Playfair Display", serif;
      font-size: 18px;
      margin-bottom: 8px;
    }
    .card-desc {
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="carousel" id="carousel"></div>

  <script>
    async function loadData() {
      try {
        const response = await fetch("TON_URL_DU_SCRIPT_WEBAPPS_HERE"); 
        const data = await response.json();

        const container = document.getElementById("carousel");
        container.innerHTML = ""; 

        data.forEach(item => {
          const card = document.createElement("div");
          card.className = "card";

          card.innerHTML = `
            <img src="${item.image}" alt="${item.title}">
            <div class="card-content">
              <div class="card-title">${item.title}</div>
              <div class="card-desc">${item.description}</div>
            </div>
          `;
          container.appendChild(card);
        });

      } catch (err) {
        console.error("Erreur de chargement :", err);
      }
    }

    loadData();
  </script>
</body>
</html>
